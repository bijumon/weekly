{% assign frontpage_posts = site.posts | where: "tags", "frontpage" %} 

<div class="posts">
  {% for post in frontpage_posts %}
  <article class="post">
    <div class="meta">
      #
      <time datetime="{{ post.date | date_to_xmlschema }}" class="datetime">{{ post.date | date_to_string }}</time>
      <a class="url" href="{{ post.url | relative_url }}">permalink</a>
    </div>
    <p class="title">{{ post.title }}</p>
    {{ post.content }}
  </article>
  <hr />
  {% endfor %}
</div>
