# Setup
title: Weekly
tagline: fuel for the dev firehose
url: https://bijumon.github.io/weekly/
paginate: 19
paginate_path: "/firehose/page:num/"
baseurl: "/weekly"
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: bijumon
  url: https://bijumon.github.io
  email: biju.punalor->geem

# Custom vars
version: 0.1
