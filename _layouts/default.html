<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header>
        <h1 class="title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h1>
      </header>

      <main>
        {% include bookmarks.html %}
        {{ content }}
      </main>

      <footer class="footer">
        &copy; <time datetime="{{ site.time | date_to_xmlschema }}">2009 - {{ site.time | date: '%Y' }}</time> 
        <a href="{{ site.author.url }}">{{ site.author.name }}</a>
        &blacktriangleright; <a href={{ "/firehose/" | relative_url }}>firehose</a>
        &blacktriangleright; <a href={{ "/notes/" | relative_url }}>notes</a>
      </footer>
    </div>

    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
